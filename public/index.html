<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bingo 90</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Pantalla de entrada de nombre -->
    <div id="name-entry" class="name-screen">
        <h2>¡Bienvenido al Bingo!</h2>
        <div class="name-form">
            <label for="player-name">Introduce tu nombre:</label>
            <input type="text" id="player-name" placeholder="Tu nombre" maxlength="20">
            <button onclick="joinGame()" class="join-btn">Entrar al Juego</button>
        </div>
    </div>

    <!-- Pantalla del juego (inicialmente oculta) -->
    <div id="game-screen" style="display: none;">
        <h2>Tu Cartón</h2>
        <div id="player-info"></div>
        <div id="status">Esperando...</div>
        <div id="last-number">--</div>
        
        <div id="bingo-card"></div>
        
        <button class="bingo-btn" onclick="claimBingo()">¡BINGO!</button>
    </div>

    <script>
        const socket = io();
        let myCard = [];
        let playerName = '';

        socket.on('connect', () => { 
            // No pedimos cartón automáticamente, esperamos a que el usuario entre su nombre
        });

        function joinGame() {
            const nameInput = document.getElementById('player-name');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Por favor introduce tu nombre');
                return;
            }
            
            playerName = name;
            
            // Ocultar pantalla de nombre y mostrar juego
            document.getElementById('name-entry').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            
            // Mostrar nombre del jugador
            document.getElementById('player-info').innerHTML = `<strong>Jugador: ${playerName}</strong>`;
            
            // Ahora sí solicitar cartón
            socket.emit('request-card', { playerName: playerName });
        }

        // Permitir enviar con Enter en el input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('player-name').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    joinGame();
                }
            });
        });

        socket.on('card-assigned', (card) => {
            myCard = card;
            console.log(myCard)
            renderCard();
            document.getElementById('status').innerText = "Partida en curso";
        });

        socket.on('new-number', (num) => {
            document.getElementById('last-number').innerText = num;
            if (navigator.vibrate) navigator.vibrate(100);
        });

        function renderCard() {
            const container = document.getElementById('bingo-card');
            container.innerHTML = '';
            
            // Recorremos las 3 filas
            for(let r=0; r<3; r++) {
                for(let c=0; c<9; c++) {
                    let num = myCard[r][c];
                    let div = document.createElement('div');
                    
                    if (num === -1) {
                        div.className = 'cell empty'; // Hueco vacío
                    } else {
                        div.className = 'cell';
                        div.innerText = num;
                        div.onclick = () => toggleMark(div);
                    }
                    container.appendChild(div);
                }
            }
        }

        function toggleMark(el) {
            if(el.classList.contains('empty')) return;
            el.classList.toggle('marked');
        }

        function claimBingo() { socket.emit('check-bingo'); }
        
        socket.on('game-over', (d) => alert(d.winner === socket.id ? "¡GANASTE!" : "Ganó otro jugador"));
        socket.on('false-bingo', () => alert("¡Falso! Revisa tu cartón"));
    </script>
</body>
</html>
